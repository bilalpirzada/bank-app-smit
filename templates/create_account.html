{% extends "base.html" %}

{% block title %}Create Account - Banking App{% endblock %}

{% block content %}
    <h2>ğŸ“ Create New Account</h2>
    
    <form method="POST">
        <div class="form-group">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>
        </div>
        
        <div class="form-group">
            <label for="pin">4-Digit PIN:</label>
            <input type="password" id="pin" name="pin" maxlength="4" pattern="\d{4}" required>
        </div>
        
        <div class="form-group">
            <label for="initial_deposit">Initial Deposit (PKR):</label>
            <input type="number" id="initial_deposit" name="initial_deposit" step="0.01" min="0" value="0" required>
        </div>
        
        <button type="submit">Create Account</button>
    </form>
    
    <div class="links">
        <a href="{{ url_for('index') }}">â† Back to Home</a>
        <a href="{{ url_for('login') }}">Already have an account? Login</a>
    </div>
{% endblock %}
